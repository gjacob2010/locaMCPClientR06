<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP OpenRouter Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #1e293b;
            padding: 15px 20px;
            border-bottom: 1px solid #334155;
        }
        
        h1 {
            font-size: 1.5rem;
            color: #60a5fa;
            margin-bottom: 10px;
        }
        
        .settings {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        label {
            font-size: 0.85rem;
            color: #94a3b8;
        }
        
        input, select {
            padding: 8px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 4px;
            color: #e2e8f0;
            font-family: inherit;
        }
        
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #2563eb;
        }
        
        button:disabled {
            background: #475569;
            cursor: not-allowed;
        }
        
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .sidebar {
            width: 300px;
            background: #1e293b;
            border-right: 1px solid #334155;
            padding: 20px;
            overflow-y: auto;
        }
        
        .sidebar h2 {
            font-size: 1.1rem;
            color: #93c5fd;
            margin-bottom: 15px;
        }
        
        .server-item {
            background: #0f172a;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .server-item.active {
            border: 2px solid #3b82f6;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 8px;
            line-height: 1.5;
        }
        
        .message.user {
            background: #3b82f6;
            align-self: flex-end;
            margin-left: auto;
        }
        
        .message.assistant {
            background: #1e293b;
            border: 1px solid #334155;
        }
        
        .message.system {
            background: #064e3b;
            border: 1px solid #065f46;
            align-self: center;
            max-width: 90%;
            font-size: 0.9rem;
        }
        
        .tool-call {
            background: #422006;
            border: 1px solid #78350f;
            padding: 10px;
            border-radius: 4px;
            margin-top: 8px;
            font-size: 0.85rem;
        }
        
        .tool-call-title {
            color: #fbbf24;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .tool-call-content {
            color: #fde68a;
            font-family: 'Courier New', monospace;
        }

        .tool-call-content pre {
            background: #1c0a00;
            padding: 8px;
            border-radius: 4px;
            overflow-x: auto;
            margin-top: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .tool-call-section {
            margin-top: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .tool-call-section strong {
            display: block;
            margin-bottom: 5px;
            color: #fbbf24;
        }
        
        .input-area {
            background: #1e293b;
            border-top: 1px solid #334155;
            padding: 15px 20px;
        }
        
        .input-wrapper {
            display: flex;
            gap: 10px;
        }
        
        #messageInput {
            flex: 1;
            padding: 12px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 4px;
            color: #e2e8f0;
            font-family: inherit;
            resize: none;
            min-height: 50px;
            max-height: 150px;
        }
        
        .send-button {
            padding: 12px 24px;
            align-self: flex-end;
        }

        .clear-button {
            padding: 12px 24px;
            align-self: flex-end;
            background: #64748b;
        }

        .clear-button:hover {
            background: #475569;
        }
        
        .connect-form {
            background: #0f172a;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        
        .form-group {
            margin-bottom: 10px;
        }
        
        .button-small {
            padding: 4px 8px;
            font-size: 0.8rem;
        }
        
        .danger {
            background: #ef4444;
        }
        
        .danger:hover {
            background: #dc2626;
        }
        
        .status {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status.connected {
            background: #22c55e;
        }
        
        .status.disconnected {
            background: #ef4444;
        }

        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #3b82f6;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ¤– MCP OpenRouter Chat</h1>
        <div class="settings">
            <div class="input-group">
                <label>OpenRouter API Key</label>
                <input type="password" id="apiKey" placeholder ="api key here">
            </div>
            <div class="input-group">
                <label>Model</label>
                <select id="model">
      		<option value="moonshotai/kimi-k2-thinking">Kimi-K2-thinking</option>
                    <option value="anthropic/claude-3.5-sonnet">Claude 3.5 Sonnet</option>
                    <option value="x-ai/grok-code-fast-1">Grok Code Fast 1</option>
                    <option value="z-ai/glm-4.6">GLM 4.6</option>
                    <option value="x-ai/grok-4-fast">Grok-4 Fast</option>
                    <option value="x-ai/grok-4.1-fast">Grok-4.1</option>
                    <option value="google/gemini-2.5-flash">Gemini 2.5 Flash</option>
                    <option value="z-ai/glm-4.7">GLM 4.7</option>
                </select>
            </div>
            <div class="input-group">
                <label>MCP Server (Optional)</label>
                <select id="serverSelect">
                    <option value="">No tools</option>
                </select>
            </div>
        </div>
    </div>
    
    <div class="main-container">
        <div class="sidebar">
            <h2>MCP Servers</h2>
            
            <div class="connect-form">
                <div class="form-group">
                    <label>Server ID</label>
                    <input type="text" id="serverId" placeholder="my-server" value="gradio-server">
                </div>
                <div class="form-group">
                    <label>SSE URL</label>
                    <input type="text" id="serverUrl" placeholder="https://..." 
                           value="https://gjacob2010-mcp-server.hf.space/gradio_api/mcp/sse">
                </div>
                <button onclick="connectServer()">Connect</button>
            </div>
            
            <div id="serverList"></div>
        </div>
        
        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="message system">
                    Welcome! Connect an MCP server and start chatting with AI models that can use your tools.
                </div>
            </div>
            
            <div class="input-area">
                <div class="input-wrapper">
                    <textarea id="messageInput" placeholder="Type your message..." 
                              onkeydown="handleKeyPress(event)"></textarea>
                    <button class="clear-button" onclick="clearChat()" title="Clear chat">
                        Clear
                    </button>
                    <button class="send-button" onclick="sendMessage()" id="sendButton">
                        Send
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let conversationMessages = [];
        let isProcessing = false;

        async function connectServer() {
            const serverId = document.getElementById('serverId').value;
            const url = document.getElementById('serverUrl').value;
            
            if (!serverId || !url) {
                addSystemMessage('Please provide both Server ID and URL');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/servers`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        serverId, 
                        type: 'sse',
                        url 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addSystemMessage(`Connected to ${serverId}!`);
                    await refreshServers();
                } else {
                    addSystemMessage(`Error: ${data.error}`);
                }
            } catch (error) {
                addSystemMessage(`Error: ${error.message}`);
            }
        }

        async function refreshServers() {
            try {
                const response = await fetch(`${API_BASE}/servers`);
                const data = await response.json();
                
                const serverList = document.getElementById('serverList');
                const serverSelect = document.getElementById('serverSelect');
                
                if (data.servers.length === 0) {
                    serverList.innerHTML = '<p style="color: #94a3b8; font-size: 0.9rem;">No servers connected</p>';
                    serverSelect.innerHTML = '<option value="">No tools</option>';
                    return;
                }
                
                serverList.innerHTML = data.servers.map(serverId => `
                    <div class="server-item">
                        <span>
                            <span class="status connected"></span>
                            <strong>${serverId}</strong>
                        </span>
                        <button class="button-small danger" onclick="disconnectServer('${serverId}')">
                            Disconnect
                        </button>
                    </div>
                `).join('');
                
                serverSelect.innerHTML = '<option value="">No tools</option>' + 
                    data.servers.map(s => `<option value="${s}">${s}</option>`).join('');
                
            } catch (error) {
                console.error('Error loading servers:', error);
            }
        }

        async function disconnectServer(serverId) {
            try {
                const response = await fetch(`${API_BASE}/servers/${serverId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    addSystemMessage(`Disconnected from ${serverId}`);
                    refreshServers();
                }
            } catch (error) {
                addSystemMessage(`Error: ${error.message}`);
            }
        }

        function addMessage(role, content, toolCalls = null) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            if (typeof content === 'string') {
                messageDiv.textContent = content;
            } else {
                messageDiv.textContent = '<pre>' + JSON.stringify(content, null, 2) + '</pre>';
            }
            
            if (toolCalls && toolCalls.length > 0) {
                toolCalls.forEach(tc => {
                    const toolDiv = document.createElement('div');
                    toolDiv.className = 'tool-call';
                    
                    const titleDiv = document.createElement('div');
                    titleDiv.className = 'tool-call-title';
                    titleDiv.textContent = `ðŸ”§ Called: ${tc.tool}`;
                    toolDiv.appendChild(titleDiv);
                    
                    // Arguments section
                    const argsSection = document.createElement('div');
                    argsSection.className = 'tool-call-section';
                    const argsLabel = document.createElement('strong');
                    argsLabel.textContent = 'Arguments:';
                    argsSection.appendChild(argsLabel);
                    const argsPre = document.createElement('pre');
                    argsPre.textContent = JSON.stringify(tc.arguments, null, 2);
                    argsSection.appendChild(argsPre);
                    toolDiv.appendChild(argsSection);
                    
                    // Raw API Result section
                    const resultSection = document.createElement('div');
                    resultSection.className = 'tool-call-section';
                    const resultLabel = document.createElement('strong');
                    resultLabel.textContent = 'Raw API Result:';
                    resultSection.appendChild(resultLabel);
                    const resultPre = document.createElement('pre');
                    resultPre.textContent = JSON.stringify(tc.rawResult, null, 2);
                    resultSection.appendChild(resultPre);
                    toolDiv.appendChild(resultSection);
                    
                    messageDiv.appendChild(toolDiv);
                });
            }
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function addSystemMessage(text) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            if (isProcessing) return;
            
            const input = document.getElementById('messageInput');
            const apiKey = document.getElementById('apiKey').value;
            const model = document.getElementById('model').value;
            const serverId = document.getElementById('serverSelect').value || null;
            const message = input.value.trim();
            
            if (!message) return;
            if (!apiKey) {
                addSystemMessage('Please enter your OpenRouter API key');
                return;
            }
            
            // Add user message to UI
            addMessage('user', message);
            conversationMessages.push({
                role: 'user',
                content: message
            });
            
            input.value = '';
            isProcessing = true;
            
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;
            sendButton.innerHTML = '<span class="loading"></span>';
            
            // Create a placeholder for the streaming response
            const messagesDiv = document.getElementById('messages');
            let assistantMessageDiv = document.createElement('div');
            assistantMessageDiv.className = 'message assistant';
            messagesDiv.appendChild(assistantMessageDiv);
            
            let currentContent = '';
            let currentToolResults = [];
            
            try {
                const response = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: conversationMessages,
                        model: model,
                        apiKey: apiKey,
                        serverId: serverId
                    })
                });
                
                if (!response.ok) {
                    throw new Error('API request failed');
                }
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n\n').filter(line => line.trim() !== '');
                    
                    for (const line of lines) {
                        if (line.startsWith('event: ')) {
                            const [eventLine, dataLine] = line.split('\n');
                            const event = eventLine.slice(7);
                            const data = JSON.parse(dataLine.slice(6));
                            
                            if (event === 'content') {
                                currentContent += data.content;
                                assistantMessageDiv.innerHTML = currentContent;
                                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                            } else if (event === 'tool_calls_start') {
                                addSystemMessage(`Calling ${data.count} tool(s)...`);
                            } else if (event === 'tool_call') {
                                addSystemMessage(`ðŸ”§ Calling: ${data.tool}`);
                            } else if (event === 'tool_result') {
                                currentToolResults.push({
                                    tool: data.tool,
                                    arguments: data.arguments,
                                    rawResult: data.rawResult
                                });
                                
                                // Add tool result display
                                const toolDiv = document.createElement('div');
                                toolDiv.className = 'tool-call';
                                
                                const titleDiv = document.createElement('div');
                                titleDiv.className = 'tool-call-title';
                                titleDiv.textContent = `ðŸ”§ Called: ${data.tool}`;
                                toolDiv.appendChild(titleDiv);
                                
                                const argsSection = document.createElement('div');
                                argsSection.className = 'tool-call-section';
                                const argsLabel = document.createElement('strong');
                                argsLabel.textContent = 'Arguments:';
                                argsSection.appendChild(argsLabel);
                                const argsPre = document.createElement('pre');
                                argsPre.textContent = JSON.stringify(data.arguments, null, 2);
                                argsSection.appendChild(argsPre);
                                toolDiv.appendChild(argsSection);
                                
                                const resultSection = document.createElement('div');
                                resultSection.className = 'tool-call-section';
                                const resultLabel = document.createElement('strong');
                                resultLabel.textContent = 'Clinical Recommendation:';
                                resultSection.appendChild(resultLabel);
                                const resultPre = document.createElement('pre');
                                resultPre.textContent = data.displayResult || JSON.stringify(data.rawResult, null, 2);
                                resultSection.appendChild(resultPre);
                                toolDiv.appendChild(resultSection);
                                
                                assistantMessageDiv.appendChild(toolDiv);
                                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                            } else if (event === 'tool_calls_end') {
                                // Clear the assistant message content to prepare for final response
                                currentContent = '';
                                assistantMessageDiv.textContent = '';
                                
                                // Keep tool results visible
                                currentToolResults.forEach(tc => {
                                    const toolDiv = document.createElement('div');
                                    toolDiv.className = 'tool-call';
                                    
                                    const titleDiv = document.createElement('div');
                                    titleDiv.className = 'tool-call-title';
                                    titleDiv.textContent = `ðŸ”§ Called: ${tc.tool}`;
                                    toolDiv.appendChild(titleDiv);
                                    
                                    
                                    const resultSection = document.createElement('div');
                                    resultSection.className = 'tool-call-section';
                                    const resultLabel = document.createElement('strong');
                                    resultLabel.textContent = 'Clinical Recommendation:';
                                    resultSection.appendChild(resultLabel);
                                    const resultPre = document.createElement('pre');
				    resultPre.textContent = tc.rawResult.content?.[0]?.text || JSON.stringify(tc.rawResult, null, 2)
                                    //resultPre.textContent = tc.displayResult || JSON.stringify(tc.rawResult, null, 2);
                                    resultSection.appendChild(resultPre);
                                    toolDiv.appendChild(resultSection);
                                    
                                    assistantMessageDiv.appendChild(toolDiv);
                                });
                                
                                // Create new message div for streaming final response
                                const finalMessageDiv = document.createElement('div');
                                finalMessageDiv.className = 'message assistant';
                                messagesDiv.appendChild(finalMessageDiv);
                                assistantMessageDiv = finalMessageDiv;
                            } else if (event === 'done') {
                                conversationMessages = data.conversationMessages;
                            } else if (event === 'error') {
                                addSystemMessage(`Error: ${data.message}`);
                            }
                        }
                    }
                }
                
            } catch (error) {
                addSystemMessage(`Error: ${error.message}`);
                console.error('Chat error:', error);
            } finally {
                isProcessing = false;
                sendButton.disabled = false;
                sendButton.textContent = 'Send';
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function clearChat() {
            conversationMessages = [];
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '<div class="message system">Chat cleared. Start a new conversation!</div>';
        }

        // Initialize
        refreshServers();
    </script>
</body>
</html>
